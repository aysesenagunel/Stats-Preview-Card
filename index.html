<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Preview Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="card">
            <main>
                <div class="title">
                    <h1>Get <span>insights</span> that help your business grow.</h1>
                </div>
                <div class="content">
                    Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
                </div>
                <div class="buttons">
                    <div class="button">
                        <p class="buttons-title">10k+</p>
                        <p class="buttons-content">COMPANIES</p>
                    </div>
                    <div class="button">
                        <p class="buttons-title">314</p>
                        <p class="buttons-content">TEMPLATES</p>
                    </div>
                    <div class="button">
                        <p class="buttons-title">12M+</p>
                        <p class="buttons-content">QUARIES</p>
                    </div>
                </div>
            </main>
            <div class="image">
                <div class="image-overlay"></div>
                <img src="image-header-desktop.jpg" alt="Business Women">
            </div>
        </div>
    </section>
</body>
</html>
